<!DOCTYPE html>
<html>
<head>
    <title>Soda POP!</title>
    <script src="https://use.fontawesome.com/c94bba74ed.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div id="modal" class="modal hidden">
    <div><h1 class="title">Game Paused</h1></div>
    <div class="button-container">
      <button class="restart-btn hidden">Restart</button>
      <button class="play-again-btn hidden">Play Again</button>
      <button class="next-level-btn hidden">Next Level</button>
      <button class="quit-btn hidden">Quit</button>
    </div>
  </div>
  <div id="game">
    <div id="header" class="row">
      <div class="row">
        <img id="logo" alt="Soda Pop!" src="/logo.png" />
        <div class="right-col">
          <button id="start-btn">Start</button>
          <button id="pause-btn" class="hidden" aria-label="Pause"><i class="fa fa-pause"></i></button>
          <button id="play-btn" class="hidden" aria-label="Play"><i class="fa fa-play"></i></button>
          <div  class="progress-bar">
            <div id="health"></div>
            <div id="health-label">Health</div>
          </div>
          <div id="score">000000000</div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="playable-area"></div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
